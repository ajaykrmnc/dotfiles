# ===============================================
# TMUX Configuration - Minimal & Beautiful
# ===============================================

# Set true color support
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"

# Enable mouse support
set -g mouse on

# Set prefix key to Ctrl-a (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# ===============================================
# Key Bindings
# ===============================================

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# ===============================================
# Copy Mode (Vim-like)
# ===============================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Copy mode key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ===============================================
# Status Bar Configuration - Powerline Theme
# ===============================================

# Status bar position
set-option -g status-position bottom

# Status bar update interval
set -g status-interval 5

# Status bar colors (Catppuccin Mocha theme with Powerline)
set -g status-style 'bg=#1e1e2e,fg=#cdd6f4'

# Powerline separators (using proper Unicode characters)
# Right arrow solid: U+E0B0
# Left arrow solid: U+E0B2
# Right arrow thin: U+E0B1
# Left arrow thin: U+E0B3

# Ultra minimal status bar - session name on right, tabs visible
set -g status-left-length 0
set -g status-left ''

# Session name on the right
set -g status-right-length 25
set -g status-right '#(tmux list-windows -F "#I:#W" | tr "\n" " ")#[bg=#89b4fa,fg=#1e1e2e,bold] #S '

# Show window tabs in tmux
set -g window-status-current-format '#[bg=#89b4fa,fg=#1e1e2e,bold] #I:#W #[bg=#1e1e2e,fg=#89b4fa]'
set -g window-status-format '#[bg=#313244,fg=#cdd6f4] #I:#W #[bg=#1e1e2e,fg=#313244]'

# Window status separator
set -g window-status-separator ''

# ===============================================
# Pane Borders (Catppuccin Mocha)
# ===============================================

set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# ===============================================
# Message Colors
# ===============================================

set -g message-style 'bg=#89b4fa,fg=#1e1e2e,bold'
set -g message-command-style 'bg=#89b4fa,fg=#1e1e2e,bold'

# ===============================================
# Performance & Behavior
# ===============================================

# Increase scrollback buffer size
set -g history-limit 10000

# Reduce escape time for faster key response
set -sg escape-time 0

# Enable focus events for vim
set -g focus-events on

# Aggressive resize
setw -g aggressive-resize on

# ===============================================
# Plugin Manager (TPM) - Optional but recommended
# ===============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
